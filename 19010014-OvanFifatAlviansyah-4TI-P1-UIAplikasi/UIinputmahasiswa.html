<div class="container" >
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="font-italic text-white font-weight-bold text-center mt-5 mb-2">Form Input Data Mahasiswa</h3>
      <form>

        <div class="form-group text-white">
          <label for="npm">NPM</label>
          <input type="text" id="npm" class="form-control" >
        </div>

        <div class="form-group text-white">
          <label for="nama">Nama</label>
          <input type="text" id="nama" class="form-control">
        </div>

        <div class="form-group text-white">
          <label for="alamat">Alamat</label>
          <input class="form-control" id="alamat" rows="3"></input>
        </div>

        <div class="form-group text-white">
          <label for="no_tlp">No Televon / WA</label>
          <input class="form-control" id="no_tlp" rows="3" placeholder="0822-xxxx-xxxx"></input>
        </div>

        <div class="form-group text-white">
          <label for="email">Email</label>
          <input class="form-control" id="email" rows="3" ></input>
        </div>

        <div class="form-group text-white">
          <label for="no_ktp">No KTP</label>
          <input class="form-control" id="no_ktp" rows="3"></input>
        </div>

        <div class="form-group text-white">
          <label for="pekerjaan">Fakultas</label>
          <select id="pekerjaan" class="form-control">
            <option value="">- Pilih Fakultas</option>
            <option value="">STMIK</option>
            <option value="">STIPER</option>
            <option value="">STISIPOL</option>
            <option value="">AKPER</option>
          </select>
        </div>



        <button type="submit" class="btn btn-primary btnr mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
